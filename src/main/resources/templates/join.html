<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f4f6f8;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #2c3e50;
          color: white;
          padding: 1rem 2rem;
          display: flex;
          align-items: center;
        }
        .brand {
          font-size: 1.5rem;
          font-weight: bold;
          text-decoration: none;
          color: #ecf0f1;
        }
        main {
          max-width: 500px;
          margin: 3rem auto;
          background-color: white;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
          font-size: 1.8rem;
          margin-bottom: 2rem;
          text-align: center;
          color: #2c3e50;
        }
        label {
          display: block;
          margin-bottom: 1rem;
          font-weight: bold;
          color: #34495e;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
          margin-top: 0.5rem;
          box-sizing: border-box;
        }
        .error-message {
          color: red;
          font-size: 0.9rem;
          margin-top: -0.5rem;
          margin-bottom: 1rem;
        }
        button[type="submit"],
        .btn-primary {
          background-color: #3498db;
          color: white;
          border: none;
          padding: 0.6rem 1.2rem;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
          width: 100%;
          margin-top: 1rem;
        }
        button:hover,
        .btn-primary:hover {
          background-color: #2980b9;
        }
        .btn-primary {
          display: block;
          text-align: center;
          text-decoration: none;
          margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="brand">🌟 BoardHub</a>
</header>

<main>
    <h1>📝 회원가입</h1>
    <form method="post" action="/join" th:object="${joinRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="email">이메일</label>
        <input type="email" th:field="*{email}" id="email" required>
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="name">이름</label>
        <input type="text" th:field="*{name}" id="name" required>

        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" required>

        <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <button type="submit">가입하기</button>
    </form>

    <a href="/oauth2/authorization/google" class="btn-primary">🔑 구글로 로그인</a>
</main>
</body>
</html>
