<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">게시글</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          font-family: 'Noto Sans KR', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
        }
        header {
          background-color: #2c3e50;
          color: white;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .brand {
          font-size: 1.5rem;
          font-weight: bold;
          text-decoration: none;
          color: #ecf0f1;
        }
        header a {
          color: #ecf0f1;
          margin-left: 1rem;
          text-decoration: none;
        }
        main {
          max-width: 800px;
          margin: 2rem auto;
          padding: 2rem;
          background-color: white;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
          border-radius: 8px;
        }
        h1 {
          font-size: 2rem;
          margin-bottom: 1rem;
          border-bottom: 2px solid #eee;
          padding-bottom: 0.5rem;
        }
        .article-content {
          margin-bottom: 2rem;
          line-height: 1.6;
        }
        .owner-actions {
          display: flex;
          gap: 1rem;
          margin-bottom: 2rem;
        }
        .owner-actions a,
        .owner-actions button {
          background-color: #3498db;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .owner-actions button:hover,
        .owner-actions a:hover {
          background-color: #2980b9;
        }
        .back-link {
          text-align: right;
        }
        .back-link a {
          color: #7f8c8d;
          text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="brand">📘 BoardHub</a>
    <div>
      <span sec:authorize="isAnonymous()">
        <a href="/login">로그인</a>
        <a href="/join">회원가입</a>
      </span>
        <span sec:authorize="isAuthenticated()">
        <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
        <form method="post" action="/logout" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit">로그아웃</button>
        </form>
      </span>
    </div>
</header>

<main>
    <h1 th:text="${article.title}">제목</h1>
    <input type="hidden" id="article-id" th:value="${article.id}">
    <div class="article-content" th:text="${article.content}">내용</div>

    <div class="owner-actions" th:if="${isOwner}">
        <a th:href="@{'/articles/' + ${article.id} + '/edit'}" id="modify-btn-link">✏️ 수정</a>
        <button id="delete-btn">🗑️ 삭제</button>
    </div>

    <div class="back-link">
        <a href="/articles">← 목록으로 돌아가기</a>
    </div>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>
